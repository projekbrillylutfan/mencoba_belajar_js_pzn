<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const addElement = () => {
            const header = document.createElement("h1")
            header.textContent = "oo aja yakan"

            document.body.appendChild(header)
        }

        const cobaAja = (ayam) => {
            return `cih hari ini adalah hari ${ayam}`
        }

        setTimeout(addElement, 7000)

        console.log(cobaAja("minggu"))
    </script>
</body>
</html>
