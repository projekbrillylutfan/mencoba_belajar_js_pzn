<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="username">
        Username :
        <input type="text" id="username" name="username" />
      </label>
      <br />
      <label for="password">
        Password :
        <input type="password" id="password" name="password" />
      </label>
      <br />
      <label for="profile">
        Profile :
        <input type="file" id="profile" name="profile" />
      </label>
      <br>
      <input type="button" id="login" value="Login" />
    </form>
    <h1 id="response"></h1>
    <script>
      const doRegister = () => {
        const ajax = new XMLHttpRequest();
        ajax.open("POST", "https://eozudzpvk0lykf8.m.pipedream.net");
        ajax.onload = () => {
          const response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };

        const form = new FormData();
        form.append("username", document.getElementById("username").value);
        form.append("password", document.getElementById("password").value);
        
        const files = document.getElementById("profile").files;
        form.append("profile", files[0]);

        ajax.send(form);
      };

      document.getElementById("login").onclick = doRegister;
    </script>
  </body>
</html>
