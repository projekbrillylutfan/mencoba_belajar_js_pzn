<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Class</title>
  </head>
  <body>
    <script>
      class ValidationError extends Error {
        constructor(message, field) {
          super(message);
          this.field = field;
        }
      }


      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new ValidationError("total parameter harus lebih dari nol", "numbers");
          }
          let total = 0;
          for (const number of numbers) {
            total += number;
          }

          return total;
        }
      }

      try {
        const sum = MathUtil.sum();
        console.log(sum);
        console.log("kode block try akan berhenti");
      } catch (error) {
        if (error instanceof ValidationError) {
          console.error(`terjadi error di: ${error.field} dengan error ${error.message}`);
        } else {
          console.error(`terjadi error: ${error.message}`);
        }
      }

      console.log("kode program tidak akan berhenti");
    </script>
  </body>
</html>
