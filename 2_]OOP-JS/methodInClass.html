<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method in Class</title>
</head>
<body>
    <script>

        class Person {
            constructor(name){
                this.name = name;
            }
            sayHello(name){
                console.log(`Hello ${name} my name is ${this.name}`);
            }
        }

        const eko = new Person("Eko");
        console.log(eko);
        eko.sayHello("Joko");

    </script>
</body>
</html>
