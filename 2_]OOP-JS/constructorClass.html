<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosntructor Class</title>
</head>
<body>
    <script>

        class Person {
            constructor(name){
                console.log(`Hello ${name}`);
            }
        }

        const eko = new Person("Eko");
        console.log(eko);

    </script>
</body>
</html>
