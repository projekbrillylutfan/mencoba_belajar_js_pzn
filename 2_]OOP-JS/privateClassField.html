<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Class Field</title>
</head>
<body>
    <script>

        class Counter {
            #count = 0;
            increment(){
                this.#count++;
            }
            getCount(){
                return this.#count;
            }
        }

        const counter = new Counter();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        console.log(counter.getCount());

    </script>
</body>
</html>
