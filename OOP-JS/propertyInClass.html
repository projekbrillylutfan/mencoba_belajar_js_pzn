<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property in Class</title>
</head>
<body>
    <script>

        class Person {
            constructor(name){
                this.name = name;
            }
        }

        const eko = new Person("Eko");
        console.log(eko);
        console.log(eko.name);

    </script>
</body>
</html>
