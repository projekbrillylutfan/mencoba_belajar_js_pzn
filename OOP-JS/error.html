<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("total parameter harus lebih dari nol");
          }
          let total = 0;
          for (const number of numbers) {
            total += number;
          }

          return total;
        }
      }
      const sum = MathUtil.sum();
      console.log(sum);
    </script>
  </body>
</html>
