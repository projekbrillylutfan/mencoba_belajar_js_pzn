<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosntructor Function</title>
</head>
<body>
    <script>
        function Person(){
            this.firstName = "";
            this.lastName = "";
        }

        const eko = new Person();
        eko.firstName = "Eko";
        const budi = new Person();

        budi.firstName = "Budi";
        budi.lastName = "Nugraha";
        
        console.log(eko);
        console.log(budi);
    </script>
</body>
</html>
